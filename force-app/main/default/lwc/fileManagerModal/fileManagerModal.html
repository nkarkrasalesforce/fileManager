<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-modal="true" aria-labelledby={modalId}>
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse close-icon"
                        onclick={closeModal} title="Close">
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"></lightning-icon>
            </button>
            <!-- Modal Header -->
            <div class="slds-modal__header">
                 <slot name="title"></slot>
                
            </div>
            <!-- Modal Body -->
            <div class="slds-modal__content slds-p-around_medium">
                
                <slot></slot>
            </div>
            <!-- Modal Footer -->
            <slot name="footer"></slot>
            <!-- Modal Footer -->
            <!-- <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
            </footer> -->
        </div>
    </section>
    <!-- Backdrop -->
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
